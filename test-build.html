<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="test-build.css">
</head>
<body>
  <div class="info-container">
    <div class="score-board">Score: <span id="score">0</span></div>
    <div class="try-board">Tries: <span id="tries">0</span></div>
    <div class="timer-board">Time: <span id="timer">0</span>s</div>
  </div>
  <button id="show-matches-btn">Show Matches</button>
  <div class="building-container">
    <div class="building">

      <div class="up"></div>

        <div class="stairs">
            <div class="stair-1"></div>
            <div class="stair-2"></div>
            <div class="stair-3"></div>
        </div>
      <div class="center">
        <div class="window-1">
          <div class="lineee"></div>
          <div class="lineee-1"></div>
        </div>
        <div class="window-2">
          <div class="lineee"></div>
          <div class="lineee-1"></div>
        </div>
        <!-- <div class="window-3">
          <div class="lineee"></div>
          <div class="lineee-1"></div>
        </div> -->
        <div class="door">
            <div class="center-door"></div>
        </div>
      </div>
      <div class="left">
        <div class="window test " data-index="1">
            <!-- <div class="lines">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
            </div> -->
        </div>
        <div class="window" data-index="2"></div>
        <div class="window" data-index="3"></div>
        <div class="window" data-index="4"></div>
        <div class="window" data-index="5"></div>
        <div class="window" data-index="6"></div>
        <div class="window" data-index="7"></div>
        <div class="window" data-index="8"></div>
      </div>
      <div class="right">

        <div class="window" data-index="9"></div>
        <div class="window" data-index="10"></div>
        <div class="window" data-index="11"></div>
        <div class="window" data-index="12"></div>
        <div class="window" data-index="13"></div>
        <div class="window" data-index="14"></div>
        <div class="window" data-index="15"></div>
        <div class="window" data-index="16"></div>
      </div>
    </div>
  </div>
  <div id="win-message" class="win-message">
    <h2>Ypu Win !</h2>
    <p> Time <span id="final-time"></span> seconde</p>
    <p> Score <span id="final-score"></span></p>
    <p> Tries <span id="final-tries"></span></p>
  </div>

  <div id="fullscreen-container" class="fullscreen-container" >
    <img id="fullscreen-image" src="" alt="Fullscreen Image">
  </div>
  <script src="test-script.js.js"></script>
</body>
</html>
